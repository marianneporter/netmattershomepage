<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netmatters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>  
    <header class="header container">  
        <div class="logo">
            <img src="images/f-logo.png" alt="Netmatters Logo">    
        </div>   
            
        <span class="header__icon" ><i class="fa-sharp fa-solid fa-phone-volume fa-xl"></i></span>
        <span class="header__icon"><i class="fa-solid fa-bars fa-xl"></i></span>

        <form action="#" class="search">            
            <input type="text" class="search__term">
            <button class="search__btn"  type="submit"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </form>        
    </header>
    <section class="carousel">
        <h1>The East Of England's Leading Technology Company</h1>
        <h3>Performance-driven digital and technology services<br />
            with complete transparency.</h3>
    </section> 
    <main>
        <h2>Services</h2>
        <div class="cards">
            <div class="card">
                <div class="main-card-icon bg-bespoke-software">
                    <i class="fa-solid fa-desktop fa-2xl"></i></p>
                    <i class="fa-solid fa-gears"></i>

                </div>
                <h4>Bespoke Software</h4>
            </div>

            <div class="card">
                <div class="main-card-icon bg-it-support">
                    <i class="fa-solid fa-desktop fa-2xl"></i></p>
                </div>
                <h4>IT Support</h4>
            </div>

            <div class="card">
                <div class="main-card-icon bg-marketing">
                    <i class="fa-solid fa-chart-simple fa-xl"></i></p>
                </div>
                <h4>Digital Marketing</h4>
            </div>
 
            <div class="card">
                <div class="main-card-icon bg-telecoms">
                    <i class="fa-sharp fa-solid fa-phone-volume fa-xl"></i></p>
                </div>
                <h4>Telecoms Services</h4>
            </div>

            <div class="card">
                <div class="main-card-icon bg-web-design">
                    <i class="fa-solid fa-code fa-xl"></i></p>
                </div>
                <h4>Web Design</h4>
            </div>   
 
            <div class="card">
                <div class="main-card-icon bg-cyber-security">
                    <i class="fa-solid fa-shield-halved fa-xl"></i></p>
                </div>
                <h4>Cyber Security</h4>
            </div>              
            
 
            <div class="card">
                <div class="main-card-icon bg-telecoms">
                    <i class="fa-solid fa-graduation-cap fa-xl"></i></p>
                </div>
                <h4>Developer Training</h4>
            </div>  
        </div>
    </main>
</body>
</html>
